services:
  app:
    build: .
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      DB_PROVIDER: "postgresql"
      DATABASE_URL: "postgresql://comptes:${DB_PASSWORD:-comptes_prod}@db:5432/comptes?schema=public"
      NODE_ENV: production
    depends_on:
      db:
        condition: service_healthy

  db:
    image: postgres:17-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: comptes
      POSTGRES_USER: comptes
      POSTGRES_PASSWORD: ${DB_PASSWORD:-comptes_prod}
    volumes:
      - pgdata_prod:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U comptes"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  pgdata_prod:
